<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>


    <style>
        .login{
            position: fixed;
            top: calc(50%-75px);
            left: calc(50%-50px);
            height: 150px;
            width: 350px;
            padding: 10px;
        }

        .login input [type=text]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }

        .login input [type=password]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }

        .login input [type=button]{
            width: 250px;
            height: 30px;
            background: #fff;
            border: 1px solid #fff;
            border-radius: 2px;
            color: #a18d6c;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }

        h1{
            color: green;
        }

        body{
            background-image: url (http://media.architecturaldigest.com/photos/5699802bc6772b7614567435/2:1/w_2560/new-york-city-guide.jpg);
            background-size: cover;
        }
    </style>

</head>
<body>
    <div class="body"></div>
    <h1>Login Page</h1>

</body>
</html>
